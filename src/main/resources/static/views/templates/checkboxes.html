<md-content class="todolist-content md-padding" ng-controller="TodoController as vm">
  <h3>{{vm.remaining()}} of {{vm.todos.length}} remaining</h3>

  <md-checkbox ng-repeat="todo in vm.todos" ng-model="todo.done">
    {{todo.text}}
  </md-checkbox>

  <form ng-submit="vm.addTodo($event)">
    <md-input-container>
      <label>{{ getLocalizedString('_AddNewToDo_') }}</label>
      <input ng-model="vm.todoText">
    </md-input-container>
    <md-button class="md-raised md-primary">{{ getLocalizedString('_AddNewToDo_') }}</md-button>
    <md-button class="md-warn" ng-click="vm.archive($event)">{{ getLocalizedString('_RemoveCompleted_') }}</md-button>
  </form>
</md-content>
